<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
</head>
<body>
    <form><!--Form Start-->
        Adınız:<br><!--Form isterleri-->
        <input type="text" placeholder="Adınızı giriniz."> <br>
        Soyadınız: <br>
        <input type="text" placeholder="Soyadınızı giriniz."> <br>
        E-mail:<br>
        <input type="email" placeholder="email adresinizi giriniz."> <br>
        Şifre:<br>
        <input type="password" > <br>
        <!--Radio buton alanları-->
        Cinsiyet: <br>
        Erkek <input type="radio" name="cinsiyetRadio"> <br>
        Kadın <input type="radio" name="cinsiyetRadio"> <br>
        <!--Açılır liste alanı-->
        Favori meyve tercihiniz :
         <select>
            <option value="Elma">Elma</option>
            <option value="Muz">Muz</option>
            <option value="Çilek">Çilek</option>
        </select>
        <br>
        <br>
        <!--Mesaj alanı-->
        <textarea name="mesajInput" id="mesajAlanı" cols="27" rows="10"></textarea>
        <br>
        <!--Buton alanı-->
        <input type="submit" value="Gönder">
        <input type="reset" value="Temizle">
    </form><!--Form End-->
</body>
</html>
